{% set name = "PyLEMS" %}
{% set version = "0.5.5" %}
{% set sha256 = "ea1050e348b7072c8e1e64e8d8ac266da7723baef9d4ec0744110eb3fdc32279" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - python >=2.7

test:
  imports:
    - lems
    - lems.base
    - lems.dlems
    - lems.model
    - lems.parser
    - lems.sim
  commands:
    - pylems -h

about:
  home: https://github.com/LEMS/pylems
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE.lesser
  summary: A Python library for working with the Low Entropy Model Specification language (LEMS)
  dev_url: https://github.com/LEMS/pylems

extra:
  recipe-maintainers:
    - pgleeson
    - mstimberg
